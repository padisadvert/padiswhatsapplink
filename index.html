<body>
  <div id="app">
    <div id="appname"><span>P</span><span>adis Whatsapp Groups</span></div>
    <div id="container">
      <div id="scrollsec">

      </div>

        <div class="groups" id="All"></div>

        <div class="groups" id="Friendship"></div>

        <div class="groups" id="Technology"></div>
        <div class="groups" id="Books"></div>
        <div class="groups" id="Health"></div>
        <div class="groups" id="Updates"></div>
        <div class="groups" id="Entertainment"></div>
        <div class="groups" id="Others"></div>
      </div>
    </div>
    <div id="cbar" class="non-active">
      <div>
        <input type="text" placeholder="whatsapp group link" id="whatsapplink">
        <input type="text" placeholder="Group name" id="groupname">
        <select id="categlory">
          <option value="Coding">Coding</option>
          <option value="Business">Business</option>
          <option value="Friendship">Friendship</option>
          <option value="Trading">Trading</option>
          <option value="Education">Education</option>
          <option value="Freelancing">Freelancing</option>
          <option value="Affiliate">Affiliate</option>
          <option value="News">News</option>
          <option value="Religious">Religious</option>
          <option value="Science">Science</option>
          <option value="Technology">Technology</option>
          <option value="Books">Books</option>
          <option value="Health">Health</option>
          <option value="Updates">Updates</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
        <span>share first before creating</span>
        <button id="share">share</button>
        <button id="create">create</button>
      </div>
    </div>
    <button id="cgroup"><span>&plus;</span></button>
  </div>
    <script>
      let noa = "non-active";
      let i = 0;
      
      document.querySelectorAll(".groups").forEach((group) => {
        if (group.id == "All" || group.id == "all") {
          group.classList.remove(noa);
        }
        else {
          group.classList.add(noa)
        }
      })
      
      document.getElementById("cgroup").addEventListener("click", () => {
        if (i == 0) {
          i = 1;
          document.getElementById("container").classList.add(noa);
          document.getElementById("cbar").classList.remove(noa);
        } else {
          i = 0;
          document.getElementById("container").classList.remove(noa);
          document.getElementById("cbar").classList.add(noa);
        }
      })
      
      document.querySelectorAll("#scrollsec span").forEach((sss) => {
        sss.addEventListener("click", () => {
          document.querySelectorAll(".groups").forEach((group) => {
            if (group.id == sss.textContent) {
              group.classList.remove(noa);
            } else {
              group.classList.add(noa);
            }
          })
        })
      })
      
      document.getElementById("appname").addEventListener("click",()=>{
        window.location.href = "https://chat.whatsapp.com/Bldi9fl7TxwEuoDup08OKe?mode=wwt";
      })
    </script>
